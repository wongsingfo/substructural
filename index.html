<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Substructural Type System</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/codemirror.css">
	<link rel="stylesheet" href="css/lint.css">
</head>

<body>
	<div class="container my-5" x-data="Substructural()" x-init="init_me">
		<h1>Substructural Type System</h1>
		<p x-show="!initialized">WASM Loading ...</p>
		<p><textarea id="source-code">|x: $($(bool) -> ($bool)) -> int| y (z)</textarea></p>
		<!-- <textarea class="mono w-100" style="height: 50em" x-model="output_syntax" x-init="onInputChanged()"></textarea> -->
		<p class="typing-container mono" x-html="typing_output"><p>
		<p class="mono">0---------1---------2---------3---------4---------5<p>
		<p class="mono">012345678901234567890123456789012345678901234567890<p>
	</div>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/codemirror.js"></script>
	<script src="js/simple.js"></script>
	<script src="js/lint.js"></script>
	<script type="module">
		import init, * as api from "./js/wasm/substructural.js";
		let substructural = Object.assign({}, api);
		substructural.init = substructural.default;
		window.substructural = substructural;
	</script> <!-- Imported before index -->
	<script src="js/index.js" defer></script> <!-- Imported before alpine -->
	<script src="js/alpinejs-3.9.5.min.js" defer></script>
</body>

</html>
