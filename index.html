<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Substructural Type System</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container my-5" x-data="Substructural()" x-init="init()">
		<h1>Substructural Type System</h1>
		<p x-show="!initialized">WASM Loading ...</p>
		<textarea class="mono w-100" x-model="input_code" @keyup="onInputChanged()"></textarea>
		<textarea class="mono w-100" style="height: 50em" x-model="output_syntax" x-init="onInputChanged()"></textarea>
	</div>

	<script src="js/bootstrap.min.js"></script>
	<script type="module">
		import init, {greet, syntax_tree} from "./js/wasm/substructural.js";
		window.substructural = {init, syntax_tree};
	</script> <!-- Imported before index -->
	<script src="js/index.js" defer></script> <!-- Imported before alpine -->
	<script src="js/alpinejs-3.9.5.min.js" defer></script>
</body>

</html>
